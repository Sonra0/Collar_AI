<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coaching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="live.css" />
  </head>
  <body>
    <main class="shell">
      <header class="hero">
        <p class="eyebrow">Live Coaching</p>
        <h1>Real-time Feedback Stream</h1>
        <p class="subhead">Alerts are shown here even when desktop notifications are blocked.</p>
      </header>

      <section class="toolbar">
        <div class="stats">
          <span id="item-count">0 items</span>
          <span id="last-updated">Updated just now</span>
        </div>
        <button id="clear-feed" class="btn danger" type="button">Clear feed</button>
      </section>

      <section class="feed" id="feed">
        <p id="empty-state" class="empty-state">No live coaching events yet. Join a meeting to start.</p>
        <ul id="feed-list" class="feed-list"></ul>
      </section>
    </main>

    <script src="live.js"></script>
  </body>
</html>
